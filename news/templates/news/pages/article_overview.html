{% extends 'news/base/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'news/css/article_overview.css' %}">
{% endblock %}

{% block content %}
<div class="article__main">
	<h2>{{ article.article_title }}</h2>
	<!--TODO: add href to the author profile-->
	<span><a href="#">{{ article.author.first_name }} {{ article.author.last_name }}</a> - {{ article.publication_date }}</span>
	<p>{{ article.article_text }}</p>
</div>
{% endblock %}
