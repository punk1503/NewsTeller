{% extends 'news/base/base.html' %}

{% load static %}

{% block extra_css %}
	<link rel="stylesheet" href="{% static 'news/css/registration.css' %}">
{% endblock %}

{% block content %}
	<form method="post" action="{% url 'login' %}" class="main">
		{% csrf_token %}
		<h3>Login</h3>
		{% for field in form %}
		{{ field.label }}
		{{ field }}
		{{ field.errors }}
		{% endfor %}
		<button type="submit" class="custom-submit">Login</button>
		<span>Don't have an account? <a href="{% url 'registration' %}">Create one</a></span>
	</form>
{% endblock %}
