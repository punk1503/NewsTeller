{% extends 'news/base/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'news/css/registration.css' %}">
{% endblock %}

{% block content %}
<form method="POST" class="main">
	<h3>Registration</h3>
	<input type="text" class="custom-input" placeholder="Username">
	<input type="text" class="custom-input" placeholder="First name">
	<input type="text" class="custom-input" placeholder="Last name">
	<span style="color: hsl(0, 0%, 30%);">Profile picture</span>
	<input type="file">
	<button type="submit" class="custom-submit">Create account</button>
</form>
{% endblock %}
