{% load static %}
<link rel="stylesheet" href="{% static 'news/css/navbar.css' %}">
<!--TODO: add hrefs to all links -->
<nav class="navbar">

	<div class="navbar__left">
		<a href="{% url 'index' %}" class="navbar__title">NewsTeller</a>

		<form>
			<!--TODO: add action and method attributes-->
			<input type="text" class="navbar__search" placeholder="Article title">
			<button class="search__confirm" type="submit">
				<img src="{% static 'news/icons/search_white_24dp.svg' %}" alt="Search">
			</button>
		</form>

		<a class="search__confirm" href="#" id="small_screen_search_link">
			<img src="{% static 'news/icons/search_white_24dp.svg' %}" alt="Search">
		</a>
	</div>

	<div class="navbar__right">
		<a href="{% url 'article_creation' %}" role="button" class="navbar__btn">New article</a>
		{% if request.user.is_authenticated %}
			{% if request.user.avatar %}
			<img class="navbar__avatar" src="{{ request.user.avatar.url }}">
			{% else %}
			<span style="color: white;">{{ request.user.username }}</span>
			{% endif %}
		{% else %}
		<a href="#">Sign in</a>
		{% endif %}
	</div>

</nav>
